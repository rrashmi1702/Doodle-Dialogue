<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Freelancer Portfolio - Rashmi Rautela</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }

    /* Navbar styles */
    .navbar {
        background-color: #333;
        padding: 10px 0;
    }

    .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-list {
        list-style: none;
        display: flex;
        align-items: center;
    }

    .navbar-list li {
        margin-right: 20px;
    }

    .navbar-list a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
        transition: color 0.3s ease;
    }

    .navbar-list a:hover {
        color: #ffa500; /* Highlight color on hover */
    }

    /* Search bar */
    .search-bar {
        display: flex;
        align-items: center;
    }

    .search-bar input[type="text"] {
        padding: 5px;
        border: none;
        border-radius: 5px;
    }

    .search-bar button {
        padding: 5px 10px;
        background-color: #ffa500;
        border: none;
        border-radius: 5px;
        margin-left: 5px;
        cursor: pointer;
        color: white;
    }

    .search-bar button:hover {
        background-color: #ff8800;
    }

    /* Rest of the styling for sections */
    header {
        background-color: #333;
        color: white;
        padding: 20px 0;
        text-align: center;
    }

    header h1 {
        margin-bottom: 10px;
    }

    header p {
        font-size: 1.2em;
    }

    section {
        padding: 20px 0;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }




</style>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <ul class="navbar-list">
            <li><a href="#home">Home</a></li>
            <li class="search-bar">
                <input type="text" placeholder="Search..." id="search">
                <button>Search</button>
            </li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#messaging">Messaging</a></li>
            <li><a href="#networks">Networks</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </div>
</nav>


</body>
</html>
