<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle and Dialogue Log-in/Sign-up</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-image: url("/bg.png");
        background-size: cover;
        height: 100vh;
        display: flex;
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    .app-title {
        color: #007bff;
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
    }

    .tab-btn {
        width: 50%;
        padding: 10px 0;
        background-color: transparent;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        border-bottom: 3px solid transparent;
    }

    .tab-btn.active {
        border-bottom: 3px solid #007bff;
        color: #007bff;
    }

    .form-container {
        position: relative;
    }

    .form {
        display: none;
    }

    .form.active {
        display: block;
    }

    input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    select{
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    p {
        margin-top: 15px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

</style>
<body>
<div class="container">
    <!-- Logo or Header -->
    <h1 class="app-title">Doodle & Dialogue</h1>

    <!-- Tabs for Login and Sign-Up -->
    <div class="tabs">
        <button class="tab-btn active" id="login-tab" onclick="showLogin()">Login</button>
        <button class="tab-btn" id="signup-tab" onclick="showSignup()">Sign-Up</button>
    </div>

    <!-- Forms Container -->
    <div class="form-container">
        <!-- Login Form -->
        <form id="login-form" class="form active">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" class="btn" onclick="login()">Login</button>
            <p>Forgot your password? <a href="#">Click here</a></p>
        </form>

        <!-- Sign-Up Form -->
        <form id="signup-form" action="/api/users/index" method="POST" class="form">
            <h2>Sign-Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <select name="category" id="category">
                <option value="" disabled selected>Category</option>
                <option value="Singing">Singing</option>
                <option value="Dance">Dance</option>
                <option value="Sketch">Sketch</option>
                <option value="ArtandCraft">Art & Craft</option>
            </select>
<!--            <label for="phone">Phone</label>-->
<!--            <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" required>-->

            <button type="submit" class="btn" onclick="signup()">Sign Up</button>
            <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </form>
    </div>
</div>

</body>
<script>
    function showLogin() {
        document.getElementById('login-form').classList.add('active');
        document.getElementById('signup-form').classList.remove('active');
        document.getElementById('login-tab').classList.add('active');
        document.getElementById('signup-tab').classList.remove('active');
    }

    function showSignup() {
        document.getElementById('signup-form').classList.add('active');
        document.getElementById('login-form').classList.remove('active');
        document.getElementById('signup-tab').classList.add('active');
        document.getElementById('login-tab').classList.remove('active');
    }

    function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        if (email && password) {
            alert('Logged in successfully');
        } else {
            alert('Please fill in all fields');
        }
    }

    function signup() {
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        if (username && email && password && confirmPassword) {
            if (password === confirmPassword) {
                alert('Signed up successfully');
                window.location.href = "index.html"; // Redirect to index.html
                return false; // Prevent default form submission since we are redirecting
            } else {
                alert('Passwords do not match');
            }
        } else {
            alert('Please fill in all fields');
        }
    }

</script>
</html>
